<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-1-Latihan-7-Lab.PW</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form id="formRegistrasi">
        <label for="npm">NPM: </label>
        <input type="text" id="npm" name="npm" required><br><br>

        <label for="fullname">Fullname: </label>
        <input type="text" id="fullname" required><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="placebirth">Place birth: </label>
        <input type="text" id="placebirth" name="placebirth" required><br><br>

        <label for="birthdate">Birthdate: </label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label>Gender: </label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="address">Address: </label><br>
        <textarea id="address" name="address" rows="3" cols="40" required>
        </textarea><br><br>

        <button type="submit" name="save">Save</button>
        <button type="reset" name="clear">Clear</button>
    </form>
</body>
</html>
